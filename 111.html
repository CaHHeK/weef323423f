<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отправка уведомлений</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        input, textarea, button {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: #0088cc;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0078b6;
        }
    </style>
</head>
<body>
    <h1>Отправить уведомление</h1>

    <input type="text" id="notificationTitle" placeholder="Заголовок уведомления">
    <textarea id="notificationBody" placeholder="Текст уведомления"></textarea>
    <input type="text" id="notificationUrl" placeholder="Ссылка для перехода">

    <button onclick="sendNotification()">Отправить уведомление</button>

    <script>
        // Регистрация Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').then(function(reg) {
                console.log('Service Worker зарегистрирован:', reg);
            }).catch(function(err) {
                console.error('Ошибка регистрации Service Worker:', err);
            });
        }

        function sendNotification() {
            const title = document.getElementById('notificationTitle').value;
            const body = document.getElementById('notificationBody').value;
            const url = document.getElementById('notificationUrl').value;

            if (title && body) {
                if ('serviceWorker' in navigator && 'Notification' in window) {
                    navigator.serviceWorker.ready.then(function(registration) {
                        registration.showNotification(title, {
                            body: body,
                            icon: 'https://your-website.com/icon.png', // замените на свой URL иконки
                            data: { url: url } // Сохраняем ссылку в data
                        });
                    });
                }
            } else {
                alert('Пожалуйста, заполните заголовок и текст уведомления.');
            }
        }

        // Обработчик кликов на уведомления
        self.addEventListener('notificationclick', function(event) {
            const notification = event.notification;
            const url = notification.data.url;

            event.notification.close();

            if (url) {
                event.waitUntil(
                    clients.matchAll({ type: 'window', includeUncontrolled: true }).then(function(clientList) {
                        for (var i = 0; i < clientList.length; i++) {
                            var client = clientList[i];
                            if (client.url === url && 'focus' in client) {
                                return client.focus();
                            }
                        }
                        if (clients.openWindow) {
                            return clients.openWindow(url);
                        }
                    })
                );
            }
        });
    </script>
</body>
</html>
